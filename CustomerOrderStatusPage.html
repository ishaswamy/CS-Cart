<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="stylesheet" type="text/css" href="styles/status.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetchOrders(); // Now properly called

        });

        async function fetchUser() {
            try {
                const response = await fetch("http://127.0.0.1:5000/account", {
                    method: "GET",
                    credentials: "include"
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const username = data.message.split(' ')[1];
                return username;

            } catch (error) {
                console.error("Error during fetchUser request:", error);
                alert("Failed to fetch user. Please try again.");
            }
        }
        function fetchOrders() {
    fetch("http://127.0.0.1:5000/get-order-status")
        .then(response => response.json())
        .then(data => {
            console.log("Received data:", data); // Debugging line
            const container = document.getElementById("ordersContainer"); // Corrected ID
            
            // Check if the 'orders' field exists and has items
            if (data.orders && data.orders.length > 0) {
                displayOrders(data.orders);  // Pass only the orders array
            } else {
                container.innerHTML = "<p>No orders found in your biz.</p>";
            }
        })
        .catch(error => {
            console.error("Error fetching orders:", error);
            document.getElementById("ordersContainer").innerHTML = "<p>Failed to load orders.</p>";
        });
}


        function displayOrders(orders) {
            const container = document.getElementById("ordersContainer");
            container.innerHTML = ""; // Clear previous content

            orders.forEach(order => {
                const orderDiv = document.createElement("div");
                orderDiv.innerHTML = `
                    <h3>Order ID: ${order.orderID}</h3>
                    <p>Item: ${order.itemName}</p>
                    <p>Category: ${order.category}</p>
                    <p>Price: $${order.price.toFixed(2)}</p>
                    <p>Status: ${order.orderStatus}</p>
                    <hr>
                `;
                container.appendChild(orderDiv);
            });
        }
        window.onload = () => {
            const username = fetchUser() ; // Set the username to the logged-in user (sessions not implemented yet)
            fetchOrders();
           
        };
    </script>
</head>
<body>
    <iframe src="HeaderMenu.html" class="header-frame"></iframe>

    <h1>Order Status</h1>
    <p>Check the status of your recent orders.</p>

    <div class="menu-container" id="ordersContainer">
        <p>Loading orders...</p>
    </div>
</body>
</html>
