<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-Cart - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles/signup_style.css">
</head>
<body>
    <iframe src="HeaderMenu.html" class="header-frame"></iframe>
    <div class="container">
        <h2>FlexCart Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password"
                   pattern="^(?=.*[A-Z])(?=.*[\W_]).{8,}$" 
                   title="Password must be at least 8 characters long, include one uppercase letter and one special character (e.g., !, @, #, $, etc.)">
            <br>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            <br>

            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" required>
            <br>

            <label for="restaurant">Select Restaurant</label>
            <select id="restaurant" name="restaurant" required>
                <option value="">-- Choose a Restaurant --</option>
                <option value="pizza">Pizza Place</option>
                <option value="burger">Burger Joint</option>
                <option value="sushi">Sushi Spot</option>
                <option value="mexican">Mexican Grill</option>
                <option value="vegan">Vegan Bistro</option>
            </select>
            <br>

            <button type="submit">Sign Up</button>
        </form>
        
        <div class="form-footer">
            <p>Already have an account? <a href="LoginPage.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault(); 

            const formData = {
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                name: document.getElementById("name").value,
                birthday: document.getElementById("birthday").value,
                restaurant: document.getElementById("restaurant").value
            };

            try {
                const response = await fetch("http://127.0.0.1:5000/signup", { 
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    window.location.href = "LoginPage.html"; 
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            }
        });
    </script>
</body>
</html>
