<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexCart - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles/signup_style.css">
</head>
<body>
    <div class="container">
        <h2>FlexCart Sign Up</h2>
        <form action="#" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password"
                   pattern="^(?=.*[A-Z])(?=.*[\W_]).{8,}$" 
                   title="Password must be at least 8 characters long, include one uppercase letter and one special character (e.g., !, @, #, $, etc.)">
            <br>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            <br>

            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" required>
            <br>

            <label for="restaurant">Select Restaurant</label>
            <select id="restaurant" name="restaurant" required>
                <option value="">-- Choose a Restaurant --</option>
                <option value="pizza">Pizza Place</option>
                <option value="burger">Burger Joint</option>
                <option value="sushi">Sushi Spot</option>
                <option value="mexican">Mexican Grill</option>
                <option value="vegan">Vegan Bistro</option>
            </select>
            <br>

            <button type="submit">Sign Up</button>
        </form>
        
        <div class="form-footer">
            <p>Already have an account? <a href="LoginPage.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
