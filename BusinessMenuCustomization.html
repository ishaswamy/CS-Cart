<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Menu</title>
    <link rel="stylesheet" type="text/css" href="styles/customerhome_style.css">
</head>
<body>
    <iframe src="HeaderMenu.html" class="header-frame"></iframe>

    <h1>Manage Your Menu</h1>
    <p>Select an item to edit</p>
    
    <div class="menu-container">
        <div class="menu-item">
            <img src="https://images.pexels.com/photos/1639565/pexels-photo-1639565.jpeg?cs=srgb&dl=pexels-valeriya-1639565.jpg&fm=jpg" alt="Burgers">
            <h3>Burgers</h3>
            <button onclick="editItem('Burgers')">Edit</button>
        </div>
        <div class="menu-item">
            <img src="https://www.onceuponachef.com/images/2023/08/Beef-Tacos-760x570.jpg" alt="Tacos">
            <h3>Tacos</h3>
            <button onclick="editItem('Tacos')">Edit</button>
        </div>
        <div class="menu-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTjX70ZjPUAt_m3_vyAiFIriIgB9YkEdQVRA&s" alt="Dessert">
            <h3>Dessert</h3>
            <button onclick="editItem('Dessert')">Edit</button>
        </div>
        <div class="menu-item">
            <img src="https://www.beanilla.com/wp/wp-content/uploads/2022/06/RefreshingDrinks.jpg" alt="Drinks">
            <h3>Drinks</h3>
            <button onclick="editItem('Drinks')">Edit</button>
        </div>
    </div>

    <script>
        function editItem(itemName) {
            window.location.href = `BusinessItemCustomization.html?item=${encodeURIComponent(itemName)}`;
        }
    </script>
</body>
</html>
