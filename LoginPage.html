<!DOCTYPE html>
<html>
<head>
    <title>FlexCart Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/login_style.css">

</head>

<body>
    <iframe src="HeaderMenu.html" class="header-frame"></iframe>
    <header>
        <h1>Welcome to FlexCart!</h1>
    </header>

    <div class="login">
        <form action="/login" method="POST">
            <h3>Log in to place an order!</h3>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" maxlength="15" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" maxlength="15" required>
            <br><br>
            <input type="submit" value="Log In">
            <br><br>
        </form>
    </div>
    
     

    <footer>
        <span>Don't have an account?</span>
        <a href="./SignUpPage.html">Sign Up</a>
    </footer>
</body>
</html>
